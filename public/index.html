<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MCICTS AI</title>
  <style>
    /* Reset */
    body, html {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    /* Background */
    body {
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    /* Container */
    .container {
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }

    /* Logos */
    .logos {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .logos img {
      max-width: 80px;
      height: auto;
    }

    /* Title */
    h1 {
      font-size: 3rem;
      margin: 10px 0;
      color: #f5b041;
    }

    /* Subtitle */
    p {
      font-size: 1.2rem;
      margin-bottom: 40px;
    }

    /* Button */
    .start-btn {
      display: inline-block;
      background-color: transparent;
      border: 2px solid #f5b041;
      color: #f5b041;
      padding: 15px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      text-decoration: none;
      border-radius: 50px;
      transition: 0.3s;
    }

    /* Button Hover */
    .start-btn:hover {
      background-color: #f5b041;
      color: #16213e;
      box-shadow: 0 8px 20px rgba(245, 176, 65, 0.8);
      transform: scale(1.1);
    }

    /* Mobile responsiveness */
    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }

      p {
        font-size: 1rem;
      }

      .start-btn {
        padding: 12px 25px;
        font-size: 1rem;
      }

      .logos img {
        max-width: 60px;
      }
    }

    /* Fade-in Animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logos -->
    <div class="logos">
      <img src="./images/logo.png" alt="School">
      <img src="./images/club.png" alt="Club">
    </div>

    <!-- Title -->
    <h1>MCICTS AI</h1>
    <p>Ask everything you need to know about MCICTS</p>

    <!-- Button -->
    <a href="./app/" class="start-btn">Start Chat</a>
  </div>

  <script>
    // Button hover animation effect
    const button = document.querySelector('.start-btn');
    button.addEventListener('mouseover', () => {
      button.style.animation = 'pulse 1s infinite';
    });
    button.addEventListener('mouseout', () => {
      button.style.animation = '';
    });

    // Keyframes for pulse animation
    const style = document.createElement('style');
    style.innerHTML = `
      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
